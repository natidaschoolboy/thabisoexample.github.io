<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thabiso Website Example</title>
        <!--link to CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--Box Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Header-->
        <header>
            <!--Nav-->
            <div class="nav container">
                <a href="#" class="logo">Thabiso</a>
                <!--Cart-->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>

                    <!--Content-->
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="img/OIP.jpeg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Product 1</div>
                                <div class="cart-price">R6000.90</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!--Remove Cart-->
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>
                    </div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">R0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--Cart Close-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <!--Shop-->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!--Content-->
            <div class="shop-content">
                <!--Box 1-->
                <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 1</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 2-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 2</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 3-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 3</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 4-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 4</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 5-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 5</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 6-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 6</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 7-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 7</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                  <!--Box 8-->
                  <div class="product-box">
                    <img src="img/OIP.jpeg" alt="" class="product-img">
                    <h2 class="product-title">Product 8</h2>
                    <span class="price">R60000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <!--Link to JS -->
        <script src="js/main.js"></script>
    </body>
</html>
